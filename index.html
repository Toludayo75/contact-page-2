<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="">
    <title>Contact page 2</title>
</head>
<body>
    <main>
        <section id="section-box">
            <div class="box-container">
                <div class="box-1">
                    <div class="container">
                        <h2>
                            Send us a message
                        </h2>
                        <!--FORM CONTAINER-->
                        <div class="form">
                            <form action="#">
                                <input type="text" class="input2" name="Name" placeholder="your name">

                                <input type="email" class="input2" name="email" placeholder="your email">
                                <br>

                                <input type="number" class="input2" name="subject" placeholder="phone #">

                                <input type="text" class="input2" name="Company name" placeholder="Company name">
                                <br>
                                <input type="text" class="message" name="message" placeholder="Write your message">
                                <br>                 
                            </form>
                        </div>
                        <button class="btn">SEND MESSAHGE</button>   
                    </div>
                   
                </div>
                <div class="box-2">
                    <div class="map">
                        <div class="contact-info h-100" >
                            <a href="https://www.google.com/maps" target="_blank"></a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
